  <script>
    fetch('http://localhost:8080/transaction/All')
      .then(response => response.json())
      .then(data => {
        const transactionList = document.getElementById('transactionList');
        
        data.forEach(transaction => {
          const listItem = document.createElement('li');
          listItem.className = "timeline-item d-flex position-relative overflow-hidden";
          
          listItem.innerHTML = `
            <div class="timeline-time text-dark flex-shrink-0 text-end">
              ${new Date(transaction.transaction_date).toLocaleDateString()}
            </div>
            <div class="timeline-badge-wrap d-flex flex-column align-items-center">
              <span class="timeline-badge border-2 border border-primary flex-shrink-0 my-8"></span>
              <span class="timeline-badge-border d-block flex-shrink-0"></span>
            </div>
            <div class="timeline-desc fs-3 text-dark mt-n1">
              ${transaction.budget} - Rp${parseInt(transaction.amountSpent).toLocaleString()}
              <br><small class="text-muted">${transaction.description !== '-' ? transaction.description : 'No Description'}</small>
            </div>
          `;
          transactionList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching transactions:', error));
  </script>
