<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modernize Free Bootstrap Admin Template by Adminmart</title>
<link rel="shortcut icon" type="image/png" th:href="@{/images/logos/favicon.png}" />
<link rel="stylesheet" th:href="@{/css/styles.min.css}" />
<style>
.pastel-bg-1 { background-color: #FFB3BA; }
.pastel-bg-2 { background-color: #FFDFBA; }
.pastel-bg-3 { background-color: #FFFFBA; }
.pastel-bg-4 { background-color: #BAFFC9; }
.pastel-bg-5 { background-color: #BAE1FF; }
.card { border: none; margin: 15px 0; }
.card-body { padding: 20px; }
.card-title { font-size: 1.25rem; margin-bottom: 0.75rem; }
.card-subtitle { font-size: 1rem; margin-bottom: 0.75rem; }
.card-text { font-size: 0.875rem; margin-bottom: 0.5rem; }
.card-text strong { font-weight: 600; }
</style>
<style>
body {
background-image: url('images/daun.webp');
background-size: cover; /* Ukuran gambar mencakup seluruh layar */
background-position: center; /* Pusatkan gambar */
}
</style>
</head>

<body>

<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<!-- Sidebar Start -->
<aside th:replace="fragments/sidebar.html :: sidebar"></aside>
<!--  Sidebar End -->
<!--  Main wrapper -->
<div class="body-wrapper">
<!--  Header Start -->
<header th:replace="fragments/header.html :: header"></header>
<!--  Header End -->     
<div >

<div class="card">
<div class="card-body">
<h2 class="card-title fw-semibold mb-4">Contact forms</h2>
<nav>
<div class="nav nav-tabs" id="nav-tab" role="tablist">
<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Overview</button>
<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Add New</button>
</div>
</nav>
<div class="tab-content" id="nav-tabContent">

<div style="max-height: 700px; overflow-y: auto; scrollbar-width: thin;
scrollbar-color: rgba(255, 255, 255, 0.5) transparent;" class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
<div class="container mt-5">
<div class="form-floating mb-3">
<input type="text" class="form-control border border-primary" placeholder="Name" name="Namex" id="Namex">
<label>
<i class="ti ti-user me-2 fs-4 text-primary"></i>
<span class="border-start border-primary ps-3">Budget Name</span>
</label>
</div>
<div class="row" id="budget-cards">
<!-- Cards will be dynamically inserted here -->
</div>
</div>
</div>
<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
<div id="info"></div>
<form data-toggle="validator" name ="form_budget" id ="form_budget" role="form" th:object="${budget}"  method="post">
<div class="col-lg-12">
<!-- start Sample Form with the Icons -->
<div class="card">
<div class="card-body">
<h4 class="card-title">Budget Information Form</h4>
<p class="card-subtitle mb-3">
Made with Bootstrap elements
</p>

<!-- Budget Category -->
<div class="form-floating mb-3">
<input type="text" class="form-control border border-primary" placeholder="Category" name="category" id="category">
<label>
<i class="ti ti-tag me-2 fs-4 text-primary"></i>
<span class="border-start border-primary ps-3">Budget Category</span>
</label>
</div>

<!-- Budget Amount -->
<div class="form-floating mb-3">
<input type="number" class="form-control border border-primary" placeholder="Rp" name="amount" id="amount">
<label>
<i class="ti ti-cash me-2 fs-4 text-primary"></i>
<span class="border-start border-primary ps-3">Amount (Rp)</span>
</label>
</div>

<!-- Budget Date -->
<div class="form-floating mb-3">
<input type="date" class="form-control border border-primary" name="date" id="date">
<label>
<i class="ti ti-calendar me-2 fs-4 text-primary"></i>
<span class="border-start border-primary ps-3">Budget Date</span>
</label>
</div>

<!-- Budget Description -->
<div class="form-floating mb-3">
<textarea class="form-control border border-primary" placeholder="Description" name="description" id="description"></textarea>
<label>
<i class="ti ti-file-text me-2 fs-4 text-primary"></i>
<span class="border-start border-primary ps-3">Description</span>
</label>
</div>

<!-- Department -->
<div class="form-floating mb-3">
<select class="form-select border border-primary" name="department" id="department">
<option value="">Select Department</option>
<option value="Finance">Finance</option>
<option value="HR">HR</option>
<option value="Marketing">Marketing</option>
</select>
<label>
<i class="ti ti-building me-2 fs-4 text-primary"></i>
<span class="border-start border-primary ps-3">Department</span>
</label>
</div>

<!-- Budget Status -->
<div class="form-floating mb-3">
<select class="form-select border border-primary" name="status" id="status">
<option value="PENDING">Pending</option>
<option value="APPROVED">Approved</option>
<option value="REJECTED">Rejected</option>
</select>
<label>
<i class="ti ti-check-box me-2 fs-4 text-primary"></i>
<span class="border-start border-primary ps-3">Budget Status</span>
</label>
</div>


<button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
<button class="btn btn-warning btn-lg" type="submit" name="jk1"  id="jk1" ><b class="glyphicon glyphicon-floppy-disk"></b> Save</button>
</div>
</form>
</div>

</div>
</div>

</div>
</div>
</div>
</div>
<th:block th:replace="fragments/scripts.html :: scripts"></th:block>
</body>

</html>
